COM_REMCA="RealEstateManagerCA"
COM_REMCA_XML_DESCRIPTION="<ul><br/><li>De momento plural_name va a conservar los nombres del código fuente original</li><br/><li>Cambiar los campos published por JoomlaFeatured.Status (state), ya comprobé que son compatibles.</li><br/><li>Tiene implementado acceso a registros por grupos definidos en jos_rem_main_categories.params que es del tipo text y resulta muy costoso computacionalmente</li><br/><li></li><br/></ul><br/><p>CHANGELOG</p><br/><ul><br/><li>20180123 Se modificó el ENGINE de las tablas para soportar CONSTRAINTS, se agregó la tabla vivanuncios_items que contiene los datos del scraping, se agregó indices a las columnas published para acelerar las búsquedas</li><br/><li>20180125 cambié published por state para generarlo desde joomla_features</li><br/><li>20180125 deshabilite #__rem_houses.approved, considero que no se debería utilizar porque existe published indexado, y approved es costoso.</li><br/><li>20180129 renombre house.htitle por house.name. Los objetos modales requieren la columna name, la agregué en const, language, rent.</li><br/></ul>"
