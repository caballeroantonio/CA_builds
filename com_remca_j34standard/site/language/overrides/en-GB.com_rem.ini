_REALESTATE_MANAGER__HTML_ABOUT="Welcome to RealEstateManager"
_REALESTATE_MANAGER__HTML_ABOUT_INTRO="Thank you for using our component!<br /><br /> RealEstateManager allows you to manage large house catalogues. It comes with category and subcategory support and you can add a PropertyID for your internal reference. Rent management is built-in, with a rent request possibility for users of your website. RealEstateManager also offers the possibility of house reviews by users, with review management in the backend. Edocument support is built-in. House information and house photos can be entered manually. <br/ ><br /> NOTES: <br/ > - for download photos to your server to work, you need to compile PHP5 with CURL support<br /> - for csv export to work, you need to compile PHP5 with XSL support<br/ > - for CAPTCHA to work, you need to compile PHP5 with GD support<br /> <br /> On the website <a href=http://www.ordasoft.com\>www.ordasoft.com</a> you can find RealEstateManager Manuals, additional Language files, Support Forums and also download additional modules and plugins.<br /> <br /> We are available for Custom Development if you want a new feature added to RealEstateManager. Please mail your exact requirements to <a href=\"mailto:sales@ordasoft.com\" \>sales@ordasoft.com</a> and we will get back to you with a quote. When you order a paid Customisation, you will receive the next PRO version with your custom feature added."
