_REALESTATE_MANAGER_SHOW_IMPORT_WARNING_MESSAG=" <strong>CSV&nbsp;IMPORT:</strong> <ul> 	<li>At the moment the following CSV format is supported:&nbsp;&nbsp;PropertyID&nbsp;|&nbsp;Description&nbsp;|&nbsp;&nbsp;|&nbsp;Listing type&nbsp;|&nbsp;Price&nbsp;|&nbsp;Price type&nbsp;|&nbsp;Title&nbsp;|&nbsp;Address&nbsp;|&nbsp;...&nbsp;|</li> 	<li>Fields are separated by a pipe character (<strong>&nbsp;|&nbsp;</strong>)</li> 	<li>You must import a whole list with just PropertyID by leaving the other fields empty, for example:&nbsp;&nbsp;PropertyID&nbsp;|&nbsp;<i>empty</i>&nbsp;|&nbsp;<i>empty</i>&nbsp;|&nbsp;<i>empty</i>&nbsp;|&nbsp;Price&nbsp;|&nbsp;<i>empty</i>&nbsp;|&nbsp;Title&nbsp;|&nbsp;<i>empty</i>&nbsp;|&nbsp;...&nbsp;|</li> 	<li><strong>WARNING:</strong>&nbsp;do not use CSV import if there are House Reviews present, in that case use Full data import instead!</li> </ul> <strong>XML&nbsp;IMPORT:</strong> <ul> 	<li>import data in XML format</li> 	<li><strong>WARNING:</strong>&nbsp;do not use XML import if there are House Reviews present, in that case use full data import!</li> 	<li><strong>WARNING:</strong>&nbsp;associations between houses will not be saved!</li> 	<li><strong>WARNING:</strong>&nbsp;you have to upload images singly, no photos will be saved!</li> </ul> <strong>FULL&nbsp;DATA&nbsp;IMPORT:</strong> <ul> 	<li>This import will import all RealEstateManager data and restore all fields and details</li> 	<li>This option will overwrite ALL existing entries, so be careful when using it!</li>   <li>For restore all Houses photos, please restore all files saved before from folder: --components/com_realestatemanager/photos--!</li>   <li>For restore all Houses eDocuments, please restore all files saved before from folder what you set in  setting backend --Location of edocuments--!</li> </ul> "
_REALESTATE_MANAGER_SHOW_EXPORT_WARNING_MESSAG=" <strong>CSV&nbsp;EXPORT:</strong> <ul> 	<li>CSV export will contain all fields for further editing in a text editor or spreadsheet application</li> 	<li>Please note that for subsequent import, only the following CSV format is supported:&nbsp;&nbsp;PropertyID&nbsp;|&nbsp;Description&nbsp;|&nbsp;Link&nbsp;|&nbsp;Listing type&nbsp;|&nbsp;Price&nbsp;|&nbsp;Price type&nbsp;|&nbsp;Title&nbsp;|&nbsp;Address&nbsp;|&nbsp;...&nbsp;|</li> 	<li><strong>WARNING:</strong> if you want to import later including House Reviews, use Full data export instead!</li> </ul> <strong>XML&nbsp;EXPORT:</strong> <ul> 	<li>Export data in XML</li>   <li><strong>WARNING:</strong> if you want to import later including House Reviews, use Full data export instead!</li>   <li><strong>WARNING:</strong>&nbsp;associations between houses will not be saved!</li>         <li><strong>WARNING:</strong>&nbsp;you have to upload images singly, no photos will be saved!</li> 	</ul> <strong>FULL&nbsp;DATA&nbsp;EXPORT:</strong> <ul> 	<li>This export will export all RealEstateManager data and save all fields and entries</li> 	<li>You can later use these sql files to restore your RealEstateManager data in full</li> 	<li>This subsequent import will overwrite ALL existing entries, so be careful when using it!</li>   <li>To restore all house photos, please restore all files from folder: --components/com_realestatemanager/photos--!</li>   <li>To restore all houses eDocuments, please restore all files from the folder you have set in [Settings Backend] -- [Location of edocuments]</li> </ul> "
